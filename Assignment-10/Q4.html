<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table Generator</title>
    <script src="Q4.js" defer></script>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        
        table, th, td {
            border: 1px solid black;
        }
        
        th, td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Multiplication Table Generator</h1>
    
    <label for="numberInput">Enter a number: </label>
    <input type="number" id="numberInput" min="1" max="10" />
    <button id="generateButton">Generate Table</button>
    
    <fieldset>
        <legend>Multiplication Table</legend>
        <table id="multiplicationTable">
        </table>
    </fieldset>
</body>
</html>
