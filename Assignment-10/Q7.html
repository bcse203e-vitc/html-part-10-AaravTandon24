<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Word and Character Count</title>
    <script src="Q7.js" defer></script>
</head>
<body>
    <h1>Live Word and Character Count</h1>
    
    <textarea id="textInput" rows="6" cols="40" placeholder="Start typing..."></textarea>
    
    <div>
        <p>Character Count: <span id="charCount">0</span></p>
        <p>Word Count: <span id="wordCount">0</span></p>
        <p id="warningMessage" style="color: red; display: none;">Warning: You have exceeded 200 characters!</p>
    </div>
</body>
</html>
